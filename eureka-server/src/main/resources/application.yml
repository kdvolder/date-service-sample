spring:
  application:
    name: eureka-server
  jackson:
    serialization:
      indent-output: true
server:
  port: 8761    
eureka:
  server:
    enable-self-preservation: false
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/